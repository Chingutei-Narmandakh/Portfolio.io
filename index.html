    <script>
        var apos = document.body.scrollTop;
        var body = document.body,
            html = document.documentElement;
            
        var height = Math.max( body.scrollHeight, body.offsetHeight, 
            html.clientHeight, html.scrollHeight, html.offsetHeight );
        var click=0;
        var ids = [];
        var buttons = document.querySelectorAll('button')
        var pageWidth = Math.floor(document.body.clientHeight)/6
        console.log(buttons[0].onclick, document.body.clientHeight)
        function scrollWin(target, time, c) {
            var currentPosition = apos
            var scrollInterval = target / time;
            var intervalTime = 10;
            var intervalFunction;
            console.log("cp: "+currentPosition)
            if(c == 0){
                for(var d =0;d<ids.length;d++){
                    window.clearInterval(d)
                }
            }
            else{
                
                intervalFunction = setInterval(function() {
                    currentPosition = currentPosition + scrollInterval * intervalTime;
                    window.scrollTo(0, currentPosition);
                    if (Math.round(currentPosition) == Math.round(apos+target)) {
                        window.clearInterval(intervalFunction);
                        console.log("current pos: " + currentPosition, "pos-target: " + (apos+target), "pageHeight: "+ pageWidth)
                        apos = Math.round(currentPosition)
                    }
                }, 1)
            }
            
        }
        
        function eval(pos){
            
            let posx = pageWidth*pos;
            let diff = posx-apos
            pageWidth = Math.floor(document.body.clientHeight)/6
            click = click^true

            console.log('pos: '+apos,'moving up//down: '+ diff, 'valid click: '+ click)
            ids.push(setTimeout(function(){scrollWin(diff, 2000, click)}, 500))
            setTimeout(function(){
                click=false
            }, 600)
        }
